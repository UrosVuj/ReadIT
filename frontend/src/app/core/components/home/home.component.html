<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

  <input type="checkbox" id="check">

  <!--header area start-->
  <header>
    <label for="check">
      <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3> Read<span>it</span></h3>
    </div>
    <div class="right_area">
      <a class="logout_btn">
        <button (click)="logout()" id="logout_button">Logout</button>
      </a>
    </div>
  </header>
  <!--header area end-->

  <!--sidebar start-->
  <div class="sidebar">
    <div id="pic_and_name">
      <img src={{user.avatar_path}} class="profile_image" alt="">
      <h4> {{user.first_name + " " + user.last_name}}</h4>
    </div>
    <a (click)="profile()" *ngIf="this.user.username != 'Guest' "><i
        class="fas fa-user-circle"></i><span>Profile</span></a>
    <a (click)="books()"><i class="fas fa-book-open"></i><span>Books</span></a>
    <a><i class="fas fa-users"></i><span>Events</span></a>
    <a (click)="settings()" *ngIf="this.user.username != 'Guest' "><i
        class="fas fa-sliders-h"></i><span>Settings</span></a>
    <a (click)="approveUsers()" *ngIf="this.user.type == 'admin'"><i class="fas fa-user-plus"></i><span>Approve
        users</span></a>
    <a (click)="addGenres()" *ngIf="this.user.type == 'admin'"><i class="fas fa-file-alt"></i><span>Add/remove a
        genre</span></a>
    <a (click)="addPrivileges()" *ngIf="this.user.type == 'admin'"><i class="fas fa-user-shield"></i><span>Add/Take user
        privileges</span></a>
    <a (click)="approveBooks()" *ngIf="this.user.type == 'moderator'"><i class="fas fa-book"></i><i
        class="fas fa-plus"></i><span>Approve
        a book</span></a>

  </div>
  <!--sidebar end-->



</body>

</html>
